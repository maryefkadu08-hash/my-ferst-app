<!DOCTYPE html>
<html>
<head>
    <title>የእኔ marye ካልኩሌተር</title>
    <style>
        /* ይህ የድረ-ገጹ ውበት (CSS) ነው */
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
        .calculator { background: #333; padding: 20px; border-radius: 10px; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        input { width: 100%; height: 50px; text-align: right; font-size: 24px; margin-bottom: 10px; border: none; border-radius: 5px; padding: 10px; box-sizing: border-box; }
        .buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        button { padding: 20px; font-size: 18px; border: none; border-radius: 5px; cursor: pointer; background: #555; color: white; }
        button:hover { background: #777; }
        .operator { background: #ff9500; }
        .equal { background: #2ecc71; grid-column: span 2; }
        .clear { background: #e74c3c; grid-column: span 2; }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="result" disabled>
    <div class="buttons">
        <button class="clear" onclick="clearScreen()">C</button>
        <button class="operator" onclick="display('/')">/</button>
        <button class="operator" onclick="display('*')">*</button>
        <button onclick="display('7')">7</button>
        <button onclick="display('8')">8</button>
        <button onclick="display('9')">9</button>
        <button class="operator" onclick="display('-')">-</button>
        <button onclick="display('4')">4</button>
        <button onclick="display('5')">5</button>
        <button onclick="display('6')">6</button>
        <button class="operator" onclick="display('+')">+</button>
        <button onclick="display('1')">1</button>
        <button onclick="display('2')">2</button>
        <button onclick="display('3')">3</button>
        <button class="equal" onclick="calculate()">=</button>
        <button onclick="display('0')">0</button>
        <button onclick="display('.')">.</button>
    </div>
</div>

<script>
    /* ይህ የካልኩሌተሩ ጭንቅላት (JavaScript) ነው */
    let res = document.getElementById('result');

    function display(value) {
        res.value += value;
    }

    function clearScreen() {
        res.value = "";
    }

    function calculate() {
        try {
            res.value = eval(res.value);
        } catch (err) {
            alert("ስህተት አለ!");
        }
    }
</script>

</body>
</html>
